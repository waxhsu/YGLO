<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>


<body>
	
	<div id="topUI">
		<button id="soundToggleBtn">Toggle Sound</button>
		<audio id="background-music" autoplay loop>
			<source src="./YGLOv3.mp3" type="audio/mpeg">
		</audio>		
		
		<div id="music-controls">
			<label for="volume-slider">Volume:</label>
			<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1"></input>
			<button id="mute-button">Mute Music</button>
		</div>

		
		<div id="playTestInfo">clickValue = 1000</div>
		<div id="playTestInfo">1 rejection = 14 sec</div>
		<div id="playTestInfo">1 random Event = 13 sec</div>
		

    <!-- Add the following div for the achievements page trigger -->
    <div id="achievements-trigger" onclick="toggleAchievementsPage()">
        view Achievements
    </div>

    <!-- Add the div for the achievements page -->
    <div id="achievements-page" style="display: none;">
		<button class="close-button" onclick="toggleAchievementsPage()">X</button>
		<h1 class="banner">Achievements Page</h1>
		<div id="achievements-list"></div>
        <!-- Populate this div with the achievements content dynamically -->
        <!-- You can use JavaScript to update this content based on the player's achievements -->
        <!-- Add more content as needed -->
    </div>

	</div>
	
<div id="mainUI">
	<div id="leftUI">
		<h1 class="banner">Job postings</h1>
		<div id="job-postings"></div>		
	</div>

	<div id="centerUI">
		<div id="topCenterUI">
			<div id="job-applied">0</div>
			<div id="job-applied-text">Jobs Applied</div>
			<div id="cps-display">Applications: 0</div>
			<div id="motivation">Motivation: 0</div>
			<div id="rejection-display">Rejections: 0</div>
			<button id="click-button">Apply Here</button>
		</div>

		<div id="bottomCenterUI">
			<h1 class="banner">Shop Banner</h1>
			<div id="shop">
		</div>
			
		</div>
	</div>

	<div id="rightUI">
		<h1 class="banner">Notification</h1>
		<div id="notification-box"></div>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
